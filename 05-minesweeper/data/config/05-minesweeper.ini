; 05-minesweeper - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = 05-minesweeper
FullScreen      = false
Decoration      = true
Smoothing       = true
VSync           = true
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight
Cursor          = default

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
MOUSE_LEFT      = Select
MOUSE_RIGHT     = Flag

[MainViewport]
Camera          = MainCamera


[MainCamera]
FrustumWidth    = 320
FrustumHeight   = 380
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible
GroupList       = default # Tiles
RelativePosition = top left

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

;;;;;;;;;;;;;;;;;;;;;;;;;;; Objects ;;;;;;;;;;;;;;;;;;;;

[G-TileParent]
Texture         = tiles.jpg
TextureSize     = (32,32)

[O-Tile]
