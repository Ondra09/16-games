; 05-minesweeper - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = 05-minesweeper
FullScreen      = false
Decoration      = true
Smoothing       = true
VSync           = true
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight
Cursor          = default

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
MOUSE_LEFT      = Select
MOUSE_RIGHT     = Flag

[MainViewport]
Camera          = MainCamera


[MainCamera]
FrustumWidth    = 320
FrustumHeight   = 380
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible
GroupList       = default # Tiles
RelativePosition = top left

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

;;;;;;;;;;;;;;;;;;;;;;;;;;; Objects ;;;;;;;;;;;;;;;;;;;;

[G-TileParent]
Texture         = tiles.jpg
TextureSize     = (32,32)

[G-Tile0@G-TileParent]
[G-Tile1@G-TileParent]
TextureOrigin   = (32, 0)

[G-Tile2@G-TileParent]
TextureOrigin   = (64, 0)

[G-Tile3@G-TileParent]
TextureOrigin   = (96, 0)

[G-Tile4@G-TileParent]
TextureOrigin   = (128, 0)

[G-Tile5@G-TileParent]
TextureOrigin   = (160, 0)

[G-Tile6@G-TileParent]
TextureOrigin   = (192, 0)

[G-Tile7@G-TileParent]
TextureOrigin   = (224, 0)

[G-Tile8@G-TileParent]
TextureOrigin   = (256, 0)

[G-Tile9@G-TileParent]
TextureOrigin   = (288, 0)

[G-Tile10@G-TileParent]
TextureOrigin   = (320, 0)

[G-Tile11@G-TileParent]
TextureOrigin   = (352, 0)


[O-Tile]
Graphic         = G-Tile10
Group           = Tiles

;;;;;;;;;;;;;;;;;;;;;;;;;;; Scene ;;;;;;;;;;;;;;;;;;;;;;
[Scene]
ChildList       = Sound
