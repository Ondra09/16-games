; 08-outrun - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = 08-outrun
FullScreen      = false
Decoration      = true
Smoothing       = true
VSync           = true
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
MOUSE_LEFT      = Select
MOUSE_RIGHT     = Flag

[MainViewport]
Camera          = MainCamera
BackgroundColor = (0, 180, 255)

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 1024
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]
ChildList       =
